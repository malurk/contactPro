

<div class="row">


    <div class ='container col-sm-5' border='1'>

      </div>



    <div class ='container col-sm-5'>

      </div>

</div>
<hr>

<div class="row">


   
    <div class ='container col-sm-5'>
        <h2 class="page-header">Add Contact</h2>
        
        <form (submit) = 'addContact()'>
          <div class ='form-group'>
            <label >First Name</label>
            <input type="text" [(ngModel)] = 'firstName' name='firstName' class='form-control' required>
          </div>
          <div class ='form-group'>
              <label>Last Name</label>
              <input type='text' [(ngModel)] = 'lastName' name='lastName' class='form-control' required>
            </div>
            <div class ='form-group'>
                <label>Phone Number</label>
                <input type='text' [(ngModel)] = 'phoneNumber' name='phoneNumber' class='form-control' required>
              </div>
              <input type="submit" class='btn btn btn-success' value="Add Contact">
        </form>


    </div>
    <div class='container col-sm-5'>

        <h2 class="page-header">Contact List</h2>
        <input type="text" [(ngModel)] ="search" name="searchbox">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-default" *ngFor='let contact of filter(contacts, search)'>
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.phoneNumber}}</td>
                <td>
                    <input type='button' (click)='deleteContact(contact._id)' value='Delete' class='btn btn-danger'>
                </td>
              </tr>
            </tbody>
          </table> 
    
    </div>

</div>
